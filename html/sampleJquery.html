  <script>
  var slideIndex = 1;

  // function plusDivs(n) {

//   $(document).ready(function(){

  function currentDiv(n) {
    showDivs(slideIndex = n);
  }

  function showDivs(n) {

    var totalImages = document.getElementsByClassName("images");
    for(var i=0;i<totalImages.length;i++) {
      var x = document.getElementById((i+1));
      x.width = "80";
      x.height = "45";
      var next = n;
      var previous = n-2;
      if(i == next || i == previous) {
      var x = document.getElementById((i+1));
      x.width = "160";
      x.height = "90";
      }
      if( i == n-1) {
        var x = document.getElementById((i+1));
        x.width = "320";
        x.height = "180";
      }

    }
  }
